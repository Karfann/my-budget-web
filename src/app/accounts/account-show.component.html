<div class="card">
  <div class="card-header">
    My Account
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ account.name}} </h5>
    <p class="card-text">
        Balance: {{ account.balance | currency}} <br> 
        Active: {{ account.isActive}}
    </p>
    <a routerLink="/account/:id/edit" class="btn btn-primary">Edit</a>
  </div>
</div>
