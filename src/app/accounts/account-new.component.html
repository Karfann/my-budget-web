<h2>New Account</h2>
<div class="row">
  <div class="col-8">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control" formControlName="name">

        <div *ngIf="form.controls.name.invalid && (form.controls.name.dirty || form.controls.name.touched)" class="alert alert-danger">

          
          <!-- <div *ngIf="form.controls.name.errors.required">
            Name is required.
          </div>
          <div *ngIf="form.controls.name.errors.minlength">
            Name must be at least 4 characters long.
          </div> -->
          
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-8">
          <label class="center-block">Initial Value:</label>
          <input class="form-control" formControlName="balance">
        </div>
        <div class="form-group col-4">
          <label class="center-block">Status:</label>
          <select class="form-control" formControlName="isActive">
            <option value="true">Active</option>
            <option value="false">Inactive</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-2 ml-auto">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="submit" [disabled]="form.invalid" class="btn btn-success">Save</button>
            <button type="reset" (click)="reset()" [disabled]="form.pristine" class="btn btn-danger">Reset</button>
            <button type="button" (click)="goBack()" class="btn btn-light">Back</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<hr>
<p>Form value: {{ form.value | json }}</p>
<p>Form status: {{ form.status | json }}</p>
