<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="name" placeholder="Name">
      <div *ngIf="form.controls.name.invalid && (form.controls.name.dirty || form.controls.name.touched)" class="alert alert-danger"
        role="alert">
        <div [hidden]="!form.controls['name'].errors.required">Name is required.</div>
        <div [hidden]="!form.controls['name'].errors.minlength">Name must be at least 4 characters long.</div>
      </div>
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Value</legend>
      <div class="col-sm-10">
        <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" formControlName="value">
          <label ngbButtonLabel class="btn-outline-secondary">
            <input ngbButton type="radio" [value]="1">Positive
          </label>
          <label ngbButtonLabel class="btn-outline-secondary" placement="bottom" ngbTooltip="Create another transaction with the opposite value">
            <input ngbButton type="radio" [value]="0">Both
          </label>
          <label ngbButtonLabel class="btn-outline-secondary">
            <input ngbButton type="radio" [value]="-1">Negative
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-2">Status</div>
    <div class="col-sm-10">
      <select class="form-control" formControlName="isActive">
        <option value="true">Active</option>
        <option value="false">Inactive</option>
      </select>
    </div>
  </div>
  <hr>
  <div class="form-group row">
    <div class="ml-auto col-3">
      <div class="btn-group" role="group" aria-label="Actions">
        <button type="submit" [disabled]="form.invalid" class="btn btn-success">Save</button>
        <button type="reset" (click)="reset()" [disabled]="form.pristine" class="btn btn-danger">Reset</button>
        <button type="button" (click)="goBack()" class="btn btn-light">Back</button>
      </div>
    </div>
  </div>
  <hr>
</form>
