<div *ngFor="let transaction of transactions" style="cursor: pointer;" class="list-group list-group-flush" >
  <a [routerLink]="['detail',transaction.id]" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ transaction.description}}</h5>
      <b>{{ transaction.amount | currency}}</b>
    </div>
    <small>{{ transaction.date | date }}</small>
  </a>
</div>
