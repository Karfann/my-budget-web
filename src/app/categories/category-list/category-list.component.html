<ul class="list-group">
  <a 
    *ngFor="let category of categories"
    [routerLink]="['detail',category.id]" 
    class="list-group-item d-flex justify-content-between align-items-center">
    {{ category.name }}
    <span class="badge badge-primary badge-pill">{{ category.isActive }}</span>
  </a>
</ul>
